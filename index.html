<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>澳門DIY氣象站</title>
  <script src="https://unpkg.com/vue@3.1.5/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" rel="external nofollow" />
  <style>
    .layui-btn
    {
     background-color: #255091;
    }
  </style>
</head>
<body>
<div id="app"  style="padding: 10px;">
  <p>
    <a href="./index.html"  class="layui-btn">首頁</a>
    <a href="repart24hr.html" class="layui-btn">1天氣候</a>
    <a href="repart7d.html" class="layui-btn">1週氣候</a>
    <a href="repart1m.html" class="layui-btn">1個月氣候</a>
    <a href="area.html" class="layui-btn">分區示意圖</a>
  </p>
  <table class="layui-table" v-for="item in feeds">
    <thead>
      <tr>
        <td colspan="2">
          {{item[0]}} ({{item[9]}}) <br>
        </td>
      </tr>
    </thead>
    <tr><td style="width: 50%;">
      氣温(°C): {{item[1]}}<br>
      濕度(%): {{item[2]}}<br>
      大氣壓(hPa): {{item[3]}}<br>
      PM25: {{item[4]}}<br>
    </td>
    <td style="width: 50%;">
      UV: {{item[5]}}<br>
      雨量(mm): {{item[6]}} <br>
      風速(km/s): {{item[7]}} <br>
      風向(度): {{item[8]}}<br>
    </td>
    </tr>
  </table>
</div>  
<script>
  //https://api.thingspeak.com/channels/1532245/feeds.csv
  //https://api.thingspeak.com/channels/1532245/feeds.json?start=2021-10-01%2000:00:00&end=2021-10-31%2023:59:59
  const app= Vue.createApp({
    data(){
      return{
        feeds: [],
        
      }
    },
    mounted(){
      const url= [['聖保祿學校(中學-主)','1096688'],
                  ['聖保祿學校(中學-副)','1092665'],
                  ['聖保祿學校(小學)','1548229'],
                  ['台山區','1532245'],
                  ['水塘區','1558075'],
                  ['新口岸區','1563960'],
                  ['高士德及雅廉訪區','1564358']]
      for(let i=0;i<url.length;i++){
        const urlFeeds= `https://api.thingspeak.com/channels/${url[i][1]}/feeds.json?results=1`
        axios.get(urlFeeds)
          .then(response =>{
            let d= response.data['feeds'][0]
              if(i==0){
                this.feeds[i]=[url[i][0],
                  d.field1,
                  Number(d.field2).toFixed(2),
                  Number(d.field3).toFixed(2),
                  Number(d.field4).toFixed(2),
                  Number(d.field5).toFixed(2),
                  Number(d.field6).toFixed(2),
                  Number(d.field7).toFixed(2),
                  d.field8,
                  new Date(Date.parse(d.created_at)).toLocaleString('zh-TW', {timeZone: 'Asia/Taipei'}),
                  url[i][1]]
              }else{
                this.feeds[i]=[url[i][0],
                  d.field1,
                  Number(d.field2).toFixed(2),
                  Number(d.field3).toFixed(2),
                  ,
                  ,
                  ,
                  ,
                  ,
                  new Date(Date.parse(d.created_at)).toLocaleString('zh-TW', {timeZone: 'Asia/Taipei'}),
                  url[i][1]]
              }
              
          })
          .catch(function(error){console.log(error)})
      }
    },
  })
  app.mount('#app')
</script>
</body>
</html>
